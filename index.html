<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修勾春节抽奖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hearts"></div>

    <div id="start-screen" class="screen">
        <img src="background/bg2.jpeg" alt="背景图片" class="start-background">
        <div class="start-button" onclick="startGame()">开始</div>
    </div>

    <div id="home-screen" class="screen hidden">
        <div class="home-container">
            <h1 class="home-title">✨ 新年幸运抽奖 ✨</h1>
            
            <div class="lottery-info">
                还剩 <span id="remain-count">3</span> 次抽奖机会
            </div>

            <div class="lottery-btn-container">
                <button id="draw-btn" class="draw-button" onclick="drawCard()">
                    🎁 点击开启好运
                </button>
            </div>
        </div>
    </div>

    <div id="card-screen" class="screen hidden">
        <div class="card-container">
            <img id="card-image" src="" alt="贺卡图片">
            <div class="card-note" id="card-note"></div>
            <div class="card-buttons">
                <button class="card-button" onclick="backToHome()">收到！</button>
                <button class="card-button" onclick="downloadCard()">喜欢！</button>
            </div>
        </div>
    </div>

    <audio id="audio" preload="auto"></audio>

    <button id="reset-btn" class="reset-button" onclick="resetLottery()" title="重置抽奖次数">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M17.65 6.35A7.95 7.95 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
    </button>
    <script src="script.js"></script>
</body>
</html>
